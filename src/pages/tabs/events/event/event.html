<ion-header>

  <ion-navbar>
    <ion-title>event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{ event?.name }}</h2>
  <h4>{{ event?.description }}</h4>

  <section style="margin-top: 60px">
    <p>People in event</p>
    <div *ngFor="let user of users">
      {{ user.firstName }} {{ user.lastName }}
    </div>
    <button>Invite person</button>
  </section>

  <section style="margin-top: 60px">
    <p>Exclusions</p>
    <button>Add exclusion</button>
  </section>


  <button style="margin-top: 100px">Start event!</button>


</ion-content>
